<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>SketchBoard</h1>
    </header>
    <div class="container">
        <div class="board"></div>
    </div>
    <div class="buttons">
        <button id="btnClear" class="btn">Clear</button>
        <div class="changeSize">
            <input 
            id="inputSize" 
            type="text" 
            maxlength="3" 
            placeholder="32" 
            value="32"
            onfocus="this.value=''"
            />
            <button id="setSize" class="btn btnInput">Set size</button>
        </div>
    </div>
</body>
</html>

<script src="main.js"></script>
